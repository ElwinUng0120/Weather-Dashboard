<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQuery script CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CDN for HTML components-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font Awesome CDN for icons --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <!-- Original CSS file -->
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <!-- Branding banner -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand mx-auto" href="#">Weather Dashboard</span>
    </nav>

    <!-- Side bar -->
    <div class="jumbotron jumbotron-fluid" style="position: fixed">
        <div class="container">
            <h4>Search for a city:</h4>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="City name...">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <!-- City List-->
            <div class="list-group">
                <button type="button" class="listBtn list-group-item list-group-item-action">Hong Kong</button>
                <button type="button" class="listBtn list-group-item list-group-item-action">Tokyo</button>
                <button type="button" class="listBtn list-group-item list-group-item-action">Seoul</button>
                <button type="button" class="listBtn list-group-item list-group-item-action">New York</button>
                <button type="button" class="listBtn list-group-item list-group-item-action">Los Angeles</button>
            </div>
        </div>
    </div>
    
    <!-- Today's weather card Container -->
    <div class="container">
        <div class="row">
            <!-- Today's weather Card-->
            <div class="card col-12" id="todayCard">
                <div class="card-body">
                    <h2 class="card-title"><span id="city"></span> <span id="date"></span></h2>
                    <img id="icon" src=""/>
                    <p class="card-text today" id="temp"></p>
                    <p class="card-text today" id="humid"></p>
                    <p class="card-text today" id="windSpeed"></p>
                    <p class="card-text today" id="indexUV"></p>
                </div>
            </div>

            <h2 style="margin-top: 5%">5-Day Forcast:</h2>

            <!-- Forcast cards Container -->
            <div class="forcastContainer col-12">
                <!-- 5 Days Forcast Group-->
                <div class="row" id="forcastCardGroup">

                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard manager script -->
    <script src="./js/script.js"></script>
    <!-- moment.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js" integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg==" crossorigin="anonymous"></script>
</body>
</html>
